<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Produtos</title>
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href=../css/prodslist.css>
</head>
<body>

    <header>
        <h1>Listagem de Produtos</h1>
    </header>
    
    <main>
        <div class="containerTable">
            <table id="tbProds">
                <thead>
                    <th>Código</th>
                    <th>Nome</th>
                    <th>Descrição</th>
                    <th>Quantidade</th>
                    <th>Fabricante</th>
                    <th>Data /hora</th>
                    <th>Controle</th>
                </thead>
                <tbody id="tbodyList"></tbody>
            </table>
        </div>

        <!--Paginação dos controles-->
        <div id="paginate">
            <div id="btnFirst">&#171;</div>
            <div id="btnPrev">&lt;</div>
            <div id="Number">
                <label id="lblPage">X</label>
            </div>
            <div id="btnNext">&gt;</div>
            <div id="btnLast">&#187;</div>
        </div>

        <div class="containerButton">
            <button id="btnvoltar"><a href="../index.html">Voltar</a></button>
        </div>

    </main>
    

    <script src="../node_modules/axios/dist/axios.min.js"></script>
    <script src="../js/prodslist.js"></script>
</body>
</html>
